<div class="container">
  <p-card [style]="{width: 'px'}" styleClass="ui-card-shadow">
    <form #f="ngForm" autocomplete="off" (ngSubmit)="salvar(f)">
      <div class="ui-g">
        <div class="ui-g-12">
          <h2>Associar Verificadores a locais {{ editando ? ' - Editando - ' : '' }}</h2>
        </div>

        <div class="ui-g-4 ui-fluid">
          <label style="display: block">Tipo de Verificador </label>
          <p-dropdown [options]="cadTipoDeVerificador" name="cadTipoDeVerificador" placeholder="Selecione"
              [style]="{'width':'370px'}" [(ngModel)]="associarVerificadorSalvar.cdTipoDeVerificador.cdTipoDeVerificador">
          </p-dropdown>
        </div>
        <div class="ui-g-8 ui-fluid">
            <br />
            <button type="button" style="width: 200px" pButton label="Buscar verificadores" (click)="pesquisarModelosPorTipo()">
            </button>
        </div>

        <div class="ui-g-12 ui-fluid">
          <label style="display: block">Escolha um Verificador: </label>
          <p-dropdown [options]="verificadorM" name="verificadorM" placeholder="Selecione"
              [style]="{'width':'1100px'}" [(ngModel)]="associarVerificadorSalvar.r15_id_Verificador_m.codigo">
             
          </p-dropdown>
      </div>

      <div class="ui-g-6 ui-fluid" style="padding-top:10px ">
        <label>Unidade de Avaliação</label>
        <p-dropdown name="modlocal1" [options]="modlocal1" placeholder="Selecione" [autoWidth]="false"
          [(ngModel)]="cdLocal1" [showClear]="true" required></p-dropdown>
      </div>
      <div class="ui-g-6 ui-fluid">
        <br>
        <button name="botaopesquisar" type="button" style="width: 150px" pButton label="Buscar Local"
          (click)="pesquisarLocal2()"></button>
      </div>
     
       
      <div class="ui-g-6 ui-fluid" style="padding-top:10px ">

        <label style="display: block">Local de Avaliação: </label>
        <p-dropdown name="modlocal2" [options]="modlocal2" placeholder="Selecione" [autoWidth]="false"
          [(ngModel)]="cdLocal2" [showClear]="true" required></p-dropdown>

      </div>
      <div class="ui-g-6 ui-fluid">
        <br />
      <button name="botaopesquisar" type="button" style="width: 150px" pButton label="Buscar Sublocal"
      (click)="pesquisarLocal3()"></button>
      </div>

      <div class="ui-g-6 ui-fluid" style="padding-top:10px ">

        <label style="display: block">Sublocal: </label>
        <p-dropdown name="modlocal3" [options]="modlocal3" placeholder="Selecione" [autoWidth]="false"
          [(ngModel)]="cdLocal3" [showClear]="true" required></p-dropdown>

      </div>

        <div class="ui-g-2 ui-fluid">
          <br />
          <button pButton type="button" label="Salvar"
            class="ui-button-raised ui-button-success"></button>
        </div>

        <div *ngIf="editando" class="ui-g-2 ui-fluid ">
          <br />
          <h3><strong><a routerLink="/verificador_m">Sair da edição</a></strong></h3>
        </div> 
      </div>
    </form>

    <div class="ui-g">
      <div class="ui-g-12">

        <p-table [value]="verificadorm" [paginator]="true" [rows]="10" [responsive]="true"
          [totalRecords]="totalRecords">

          <ng-template pTemplate="header">
            <tr>
              <th style="width: 70px">Cód. Ver.</th>
              <th style="width: 70px">Cód. Alf.</th>
              <th style="width: 70px">Graco. co. </th>
              <th>Verificador</th>
              <th style=" width: 140px"></th>
            </tr>
          </ng-template>
          <ng-template pTemplate="body" let-verificador>
            <tr>
              <th>{{verificador.cdVerificador}}</th>
              <th>{{verificador.codalfa}}</th>
              <th>{{verificador.p01_graco}}</th>
              <th style="text-align: left">{{verificador.nmverificador}}</th>
              <th>
                <a pButton icon="pi pi-pencil" pTooltip="Editar Verificador" tooltipPosition="top"
                  [routerLink]="['/associarverificador', verificador.codigo]"></a>
                <button pButton icon="pi pi-trash" style="margin-left: 10px" pTooltip="Excluir Verificador"
                  tooltipPosition="top"></button>
              </th>
            </tr>
          </ng-template>
        </p-table>

      </div>
    </div>
  </p-card>
</div>
