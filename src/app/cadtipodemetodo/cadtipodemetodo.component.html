<div class="container">
  <p-card [style]="{width: 'px'}" styleClass="ui-card-shadow">
    <form #f="ngForm" autocomplete="off" (ngSubmit)="salvar(f)">
      <div class="ui-g">
        <div class="ui-g-12">
          <h2>Tipo de Método {{ editando ? ' - Editando - ' : '' }} </h2>
        </div>
        <div class="ui-g-12 ui-fluid">
          <label style="display: block">Código: </label>
          <input type="text" [readonly]="true" name="codigo" pInputText style="width: 50px"
            [(ngModel)]="tipodemetodoSalvar.cdTipoDeMetodo" />
        </div>
        
        <div class="ui-g-12 ui-fluid">
          <label style="display: block">Tipo de Método: </label>
          <input type="text" name="tipometodo" pInputText [(ngModel)]="tipodemetodoSalvar.nmTipoDeMetodo" />
        </div>

        <div class="ui-g-2 ui-fluid">
          <br />
          <button pButton type="submit" label="Salvar" class="ui-button-raised ui-button-success"
            [disabled]="!tipodemetodoSalvar.nmTipoDeMetodo"></button>
        </div>

        <div *ngIf="editando" class="ui-g-2 ui-fluid ">
          <br />
          <h3><strong><a routerLink="/cadtipodemetodo">Sair da edição</a></strong></h3>
        </div>
      </div>
    </form>
    <div class="ui-g">
      <div class="ui-g-12">
        <form autocomplete="off" (ngSubmit)="pesquisar()">
          <div class="ui-g-12 ui-fluid">
            <label style="display: block">Pesquisar Tipo de Metodo: </label>
            <input type="text" pInputText name="tipometodo" [(ngModel)]="filtro.tipometodo">
          </div>
        </form>
      </div>
    </div>
    <div class="ui-g">
      <div class="ui-g-12">

        <p-table [value]="cadtipodemetodo" [paginator]="true" [rows]="10" [responsive]="true" 
          [totalRecords]="tatalRegistros" (onLazyLoad)="aoMudarPagina($event)" #tabela>

          <ng-template pTemplate="header">
            <tr>
              <th style="width: 70px">Codigo</th>
              <th>Empresa</th>
              <th>Tipo de Método</th>
              <th style=" width: 110px"></th>
            </tr>
          </ng-template>
          <ng-template pTemplate="body" let-tipodemetodo>
            <tr>
              <td>{{tipodemetodo.cdTipoDeMetodo}}</td>
              <td style="text-align: left">{{tipodemetodo.cdEmpresa.nmEmpresa}}</td>
              <td style="text-align: left">{{tipodemetodo.nmTipoDeMetodo}}</td>
              <td>
                <a pButton icon="pi pi-pencil" pTooltip="Editar Tipo de Metodo" tooltipPosition="top"
                  [routerLink]="['/cadtipodemetodo', tipodemetodo.cdTipoDeMetodo]"></a>
                <button pButton icon="pi pi-trash" style="margin-left: 10px" pTooltip="Excluir Tipo de Metodo"
                  tooltipPosition="top" class="ui-button-danger" (click)="confirmarExclusao(tipodemetodo)"></button>
              </td>
            </tr>
          </ng-template>
        </p-table>

      </div>
    </div>


  </p-card>
</div>
