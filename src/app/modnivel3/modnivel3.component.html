<div class="container">
  <p-card [style]="{width: 'px'}" styleClass="ui-card-shadow">
    <div class="ui-g">
      <div class="ui-g-12">
        <h2>Item {{ editando ? ' - Editando - ' : '' }}</h2>
      </div>

      <div class="ui-g-12 ui-fluid" style="padding-top:10px ">

        <div class="ui-g-4 ui-fluid">
          <label>Assunto: <strong><a routerLink="/modnivel1"> Editar</a></strong></label>
          <p-dropdown name="modNivel1" [options]="modNivel1" placeholder="Selecione" [autoWidth]="false"
            [(ngModel)]="cdNivel1" required></p-dropdown>
        </div>

        <div class="ui-g-8 ui-fluid">
          <br />
          <button type="button" style="width: 200px" pButton label="Buscar"
            (click)="pesquisarNivel2()">
          </button>
        </div>


        <div  class="ui-g-4 ui-fluid" style="padding-top:10px ">
          <label style="display: block">Etapa: <strong><a routerLink="/modnivel2">Editar</a></strong></label>
          <p-dropdown name="modNivel2" [options]="modNivel2" placeholder="Selecione" [autoWidth]="false"
            [(ngModel)]="cdNivel2" [showClear]="true" required></p-dropdown>
        </div>

        <div class="ui-g-8 ui-fluid">
          <br />
          <button type="button" style="width: 200px" pButton label="Buscar"
            (click)="pesquisarNivel3()">
          </button>
          

        </div>

        <div class="ui-g-12 ui-fluid" style="padding-top:10px ">
          <label style="display: block">Sublocal de Avaliação: </label>
        </div>
        <div class="ui-g-12 ui-fluid" style="padding-top:10px ">
          <label style="display: block">Código: </label>
          <input type="text" pInputText style="width: 50px" [(ngModel)]="modNivel3Salvar.cdNivel3" />
        </div>
        <div class="ui-g-3 ui-fluid">
          <label>Empresa</label>
          <!--<p-dropdown name="empresa" [options]="empresas" [autoWidth]="false"  [(ngModel)]="amostragemSalvar.cdEmpresa.cdEmpresa" required></p-dropdown>-->

          <p-selectButton name="empresa" [options]="empresas"
            [(ngModel)]="modNivel3Salvar.cdEmpresa.cdEmpresa">
          </p-selectButton>
        </div>
        <div class="ui-g-9 ui-fluid"></div>
        <div class="ui-g-12 ui-fluid" style="padding-top:10px ">
          <label style="display: block">Descrição: </label>
          <input type="text" [(ngModel)]="modNivel3Salvar.nmNivel3" pInputText />
        </div>
      </div>



      <div class="ui-g-2 ui-fluid">
        <br />
        <button pButton type="button" label="Salvar" class="ui-button-raised ui-button-success"></button>
      </div>

      <div class="ui-g-2 ui-fluid ">
          <br /><br />
        <label style="display: block"> <strong><a routerLink="/modnivel4">Voltar</a></strong></label>
      </div>


      <div *ngIf="editando" class="ui-g-2 ui-fluid ">

        <h3><strong><a routerLink="/modnivel3">Sair da edição</a></strong></h3>
      </div>
    </div>

    <div class="ui-g">
      <div class="ui-g-12">
        <p-table [value]="modNivel3" [paginator]="true" [rows]="5" [responsive]="true"
          (onLazyLoad)="aoMudarPagina($event)" #tabela>

          <ng-template pTemplate="header">
            <tr>
              <th style="width: 70px">Codigo</th>
              <th>Item</th>
              <th style=" width: 140px"></th>
            </tr>
          </ng-template>
          <ng-template pTemplate="body" let-modnivel3>
            <tr>
              <th>{{modnivel3.cdNivel3}}</th>
              <th style="text-align: left">{{modnivel3.nmNivel3}}</th>
              <th>
                <a pButton icon="pi pi-pencil" pTooltip="Editar Item" tooltipPosition="top"
                  [routerLink]="['/modnivel3', modnivel3.cdNivel3]"></a>
                <button pButton icon="pi pi-trash" style="margin-left: 10px" pTooltip="Excluir Item"
                  tooltipPosition="top" (click)="confirmarExclusao(modnivel3)"></button>
              </th>
            </tr>
          </ng-template>
        </p-table>

      </div>
    </div>




  </p-card>
</div>
