<div class="container">
  <p-card [style]="{width: 'px'}" styleClass="ui-card-shadow">
    <div class="ui-g">
      <div class="ui-g-12">
        <h2>SubItem {{ editando ? ' - Editando - ' : '' }}</h2>
      </div>

      <div class="ui-g-12 ui-fluid" style="padding-top:10px ">
        <div class="ui-g-4 ui-fluid">
          <label>Assunto: <strong><a routerLink="/modnivel1"> Editar</a></strong></label>
          <p-dropdown name="modNivel1" [options]="modNivel1" placeholder="Selecione" [autoWidth]="false"
            [(ngModel)]="cdNivel1" required></p-dropdown>
        </div>

        <div class="ui-g-8 ui-fluid">
          <br />
          <button type="button" style="width: 200px" pButton label="Buscar Etapa" (click)="pesquisarNivel2()">
          </button>
        </div>


        <div class="ui-g-4 ui-fluid">
          <label style="display: block">Etapa: <strong><a routerLink="/modnivel2">Editar</a></strong></label>
          <p-dropdown name="modNivel2" [options]="modNivel2" placeholder="Selecione" [autoWidth]="false"
            [(ngModel)]="cdNivel2" [showClear]="true" required></p-dropdown>
        </div>

        <div class="ui-g-8 ui-fluid">
          <br />
          <button type="button" style="width: 200px" pButton label="Buscar Ítem" (click)="pesquisarNivel3()">
          </button>
        </div>

        <div class="ui-g-4 ui-fluid">
          <label style="display: block">Ítem: <strong><a routerLink="/modnivel2">Editar</a></strong></label>
          <p-dropdown name="modNivel3" [options]="modNivel3" placeholder="Selecione" [autoWidth]="false"
            [(ngModel)]="cdNivel3" [showClear]="true" required></p-dropdown>
        </div>

        <div class="ui-g-8 ui-fluid">
          <br />
          <button type="button" style="width: 200px" pButton label="Buscar SubÍtem" (click)="pesquisarNivel4()">
          </button>
        </div>


      </div>



      <div class="ui-g-12 ui-fluid" style="padding-top:10px ">
        <div class="ui-g-12 ui-fluid" style="padding-top:10px ">
          <label style="display: block">Código: </label>
          <input type="text" pInputText style="width: 50px" [(ngModel)]="modNivel4Salvar.cdNivel4" />
        </div>
        <div class="ui-g-3 ui-fluid">
          <label>Empresa</label>

          <p-selectButton name="empresa" [options]="empresas" [(ngModel)]="modNivel4Salvar.cdEmpresa.cdEmpresa">
          </p-selectButton>
        </div>
        <div class="ui-g-9 ui-fluid"></div>

        <div class="ui-g-10 ui-fluid" style="padding-top:10px ">
          <label style="display: block">Descrição: </label>
          <input type="text" [(ngModel)]="modNivel4Salvar.nmNivel4" pInputText />
        </div>
      </div>


      <div class="ui-g-2 ui-fluid">
        <br />
        <button pButton type="button" label="Salvar" class="ui-button-raised ui-button-success"></button>
      </div>
      <div class="ui-g-2 ui-fluid">
        <br />
        <button pButton type="button" label="Excluir" class="ui-button-raised ui-button-danger"></button>
      </div>

      <div *ngIf="editando" class="ui-g-2 ui-fluid ">

        <h3><strong><a routerLink="/modnivel4">Sair da edição</a></strong></h3>
      </div>
    </div>

    <div class="ui-g">
      <div class="ui-g-12">
        <p-table [value]="modNivel4" [paginator]="true" [rows]="5" [responsive]="true"
          (onLazyLoad)="aoMudarPagina($event)" #tabela>

          <ng-template pTemplate="header">
            <tr>
              <th style="width: 70px">Codigo</th>
              <th>Subitem</th>
              <th style=" width: 140px"></th>
            </tr>
          </ng-template>
          <ng-template pTemplate="body" let-modnivel4>
            <tr>
              <th>{{modnivel4.cdNivel4}}</th>
              <th style="text-align: left">{{modnivel4.nmNivel4}}</th>
              <th>
                <a pButton icon="pi pi-pencil" pTooltip="Editar Item" tooltipPosition="top"
                  [routerLink]="['/modnivel4', modnivel4.cdNivel4]"></a>
                <button pButton icon="pi pi-trash" style="margin-left: 10px" pTooltip="Excluir Item"
                  tooltipPosition="top" (click)="confirmarExclusao(modnivel4)"></button>
              </th>
            </tr>
          </ng-template>
        </p-table>

      </div>
    </div>
  </p-card>
</div>
